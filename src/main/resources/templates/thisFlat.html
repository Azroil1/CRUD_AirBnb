<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Flat</title>
</head>
<body>
<div th:text="${flat.getNameHouses()}">Name</div>
<div th:text="${flat.getArea()}">Area</div>
<div th:text="${flat.getCountsOfRooms()}">Counts of Rooms</div>
<div th:text="${flat.getAddress()}">Address</div>
<div th:text="${flat.getHouseDescription()}">Description</div>
<div>
<a href="/flat">Назад</a>
    <form th:method="delete" th:action="@{/flat/{id}(id = ${flat.getId()})}">
        <input type="submit" value="Удалить"/>
    </form>
</div>
</body>
</html>
